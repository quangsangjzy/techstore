<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../style/login.css" />
    <link rel="stylesheet" href="../style/product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tech store - Sản phẩm chất lượng chính hãng</title>
  </head>
  <body>
    <div class="container containerPay">
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
      <div class="py-5 text-center">
        <h2 class="titlePayment">Thanh Toán</h2>
      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Thông Tin Giỏ Hàng</span>
          </h4>
          <ul class="list-group mb-3">
            <li
              class="list-group-item d-flex justify-content-between lh-condensed"
            >
              <div>
                <h6 class="my-0">Tổng số tiền phải thanh toán</h6>
              </div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between lh-condensed"
            >
              <span class="text-muted tong1">0đ</span>
            </li>
            <li class="list-group-item d-flex justify-content-between bg-light">
              <div class="text-success">
                <h6 class="my-0">Trừ mã giảm giá</h6>
              </div>
              <span class="text-success">0 đ</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Tổng thanh toán</span>
              <strong class="tong2">200.000 đ</strong>
            </li>
          </ul>

          <form class="card p-2">
            <div class="input-group">
              <input
                type="text"
                class="form-control inputPay"
                placeholder="Mã giảm giá"
              />
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary">Nhập</button>
              </div>
            </div>
          </form>
          <div class="phuongthuctt">
            <select class="mb-3" name="" id="thanhtoan">
              <option>Chọn hình thức thanh toán</option>
              <option value="tienmat">Thanh Toán Khi Nhận Hàng</option>
              <option value="">Chuyển khoản</option>
            </select>
          </div>
        </div>
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Thông tin thanh toán</h4>
          <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="firstName">Họ tên</label>
                <input
                  type="text"
                  class="form-control inputName"
                  id="firstName"
                  placeholder="Họ và tên"
                  value=""
                  required
                />
            </div>

            <div class="mb-3">
              <label for="username">Tên đăng nhập<span class="text-muted">(không bắt buộc)</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input
                  type="text"
                  class="form-control inputPay"
                  id="username"
                  placeholder="Tên đăng nhập"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="email"
                >Email <span class="text-muted">(không bắt buộc)</span></label
              >
              <input
                type="email"
                class="form-control inputPay"
                id="email"
                placeholder="you@example.com"
              />
            </div>

            <div class="mb-3">
              <label for="address">Số điện thoại</label>
              <input
                type="text"
                class="form-control inputPay"
                id="address"
                placeholder="Số điện thoại"
                required
              />
            </div>
            <div class="mb-3">
              <label for="address">Địa chỉ</label>
              <input
                type="text"
                class="form-control inputPay"
                id="address"
                placeholder=""
                required
              />
            </div>
            <p id="btnCheckout" class="btn btn-primary btn-lg btn-block" type="submit">
              Đặt Hàng
            </p>
          </form>
        </div>

      </div>
    </div>
  </body>

  <script src="../Js/main.js"></script>
  <script src="../Js/checkout.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
